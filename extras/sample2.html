<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QritiQ Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Fredoka', sans-serif;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }

    .logo-face {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter {
      font-size: 64px;
      font-weight: 600;
      color: #000;
      margin: 0 4px;
      transition: transform 0.4s ease, margin 0.4s ease;
    }

    .hidden-part {
      font-size: 48px;
      font-weight: 600;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: center;
      transition: opacity 0.4s ease, transform 0.4s ease, margin 0.4s ease;
      color: #000;
      white-space: nowrap;
      margin: 0;
    }

    .smile {
      width: 80px;
      height: 10px;
      border-left: 6px solid #000;
      border-right: 6px solid #000;
      border-bottom: 6px solid #000;
      border-radius: 0 0 60px 60px;
      margin-top: 8px;
      transition: width 0.4s ease;
    }

    .logo-container:hover .letter.q-right {
      margin-left: 8px;
    }

    .logo-container:hover .hidden-part {
      opacity: 1;
      transform: scaleX(1);
      margin: 0 8px;
    }

    .logo-container:hover .smile {
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-face">
      <div class="letter">Q</div>
      <div class="hidden-part">riti</div>
      <div class="letter q-right">Q</div>
    </div>
    <div class="smile"></div>
  </div>
</body>
</html>
