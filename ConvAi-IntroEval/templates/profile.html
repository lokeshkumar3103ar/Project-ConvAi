<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/profile.css">

</head>

<body>
    <div class="outer-frame">
        <!-- Left Taskbar for Toggle Switches -->
        <div class="left-taskbar">
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
            <!-- Future switches can be added here -->
            <div class="theme-toggle-container">
                <a href="./index" id="home" class="theme-toggle-btn" aria-label="Go to Home">
                    <i class="fa-solid fa-home"></i>
                </a>
            </div>
        </div>
        <div class="profile-details container">
            <div class="profile-header">
                <h5 class="mb-0">User Profile</h5>
                <p class="profile-subtitle">Your account information</p>
            </div>
            <!-- <div class="profile-body"> -->
            <div class="profile-info username">
                <label class="profile-label">Username :</label>
                <span id="profile-username" class="profile-value">Loading...</span>
            </div>
            <div class="profile-info name">
                <label class="profile-label">Name :</label>
                <span id="profile-name" class="profile-value">Loading...</span>
            </div>
            <div class="profile-info email">
                <label class="profile-label">Email :</label>
                <span id="profile-email" class="profile-user-type-badge">Loading...</span>
            </div>
            <div class="profile-info classname">
                <label class="profile-label">Class :</label>
                <span id="profile-class" class="profile-value">Loading...</span>
            </div>
            <!--   </div>  -->
            <div class="logout">
                <button id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
    <script src="../static/js/profile.js"></script>
</body>

</html>
