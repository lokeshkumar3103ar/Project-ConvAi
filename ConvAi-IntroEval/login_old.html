<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
    background: #fff;
    color: #000;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

    .container {
      width: 350px;
      margin: 60px auto;
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      padding: 0 0 20px 0;
    }
    .menu {
      display: flex;
      border-bottom: 2px solid #000;
    }
    .menu button {
      flex: 1;
      border: none;
      background: #fff;
      color: #000;
      padding: 14px 0 10px 0;
      cursor: pointer;
      font-size: 1.1em;
      border-right: 2px solid #000;
      border-bottom: none;
      transition: background 0.2s;
    }
    .menu button:last-child {
      border-right: none;
    }
    .menu button.active {
      background: #000;
      color: #fff;
    }
    .section {
      display: none;
      padding: 0 24px;
    }
    .section.active {
      display: block;
    }
    h2 {
      margin: 0 -24px 18px -24px;
      padding: 14px 0 14px 0;
      border-bottom: 2px solid #000;
      border-top: 2px solid #000;
      border-left: none;
      border-right: none;
      text-align: center;
      background: #fff;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    form input[type="text"],
    form input[type="password"] {
      width: 96%;
      padding: 9px;
      margin: 10px 0;
      border: 2px solid #000;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 1em;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    form button:hover {
      background: #222;
    }
    .form-message {
      margin-top: 10px;
      color: #d00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <button class="active" onclick="showSection('loginSection')">Login</button>
      <button onclick="showSection('registerSection')">Register</button>
      <button onclick="showSection('forgotSection')">Forgot Password</button>
    </div>

    <div id="loginSection" class="section active">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Login</button>
      </form>
      <div id="loginResult"></div>
    </div>

    <div id="registerSection" class="section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required /><br>
        <input type="password" name="password" placeholder="Password" required /><br>
        <button type="submit">Register</button>
      </form>
      <div id="registerResult"></div>
    </div>

    <div id="forgotSection" class="section">
      <h2>Forgot Password?</h2>
      <form id="forgotPasswordForm">
        <input type="text" name="username" placeholder="Username" required /><br>
        <button type="submit">Send Reset Link</button>
      </form>
      <div id="forgotPasswordResult"></div>
    </div>
  </div>

  <script>
    // Section switching logic
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
      if (sectionId === 'loginSection') document.querySelector('.menu button:nth-child(1)').classList.add('active');
      if (sectionId === 'registerSection') document.querySelector('.menu button:nth-child(2)').classList.add('active');
      if (sectionId === 'forgotSection') document.querySelector('.menu button:nth-child(3)').classList.add('active');
    }

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      for (const pair of formData) params.append(pair[0], pair[1]);
      const response = await fetch("/login", {
        method: "POST",
        body: params,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      const result = await response.json();
      if (response.ok) {
        window.location.href = "/index";
      } else {
        document.getElementById("loginResult").innerHTML = `<span style="color:red">${result.detail}</span>`;
      }
    });

    // Register
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      for (const pair of formData) params.append(pair[0], pair[1]);
      const response = await fetch("/register", {
        method: "POST",
        body: params,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      const result = await response.json();
      if (response.ok) {
        document.getElementById("registerResult").innerHTML = `<span style="color:green">${result.message}</span>`;
      } else {
        document.getElementById("registerResult").innerHTML = `<span style="color:red">${result.detail}</span>`;
      }
    });

    // Forgot Password
    document.getElementById("forgotPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      for (const pair of formData) params.append(pair[0], pair[1]);
      const response = await fetch("/request-password-reset", {
        method: "POST",
        body: params,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      const result = await response.json();
      document.getElementById("forgotPasswordResult").innerHTML = result.message;
    });
  </script>
</body>
</html>
