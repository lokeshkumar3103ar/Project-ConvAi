<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ConvAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/teacher_dashbaord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>

<body>
    <div class="mainframe">
        <!-- Left Taskbar -->
        <div class="left-taskbar">
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>
            <div class="search-container">
                <!-- Search Button -->
                <button class="theme-toggle-btn search-btn" aria-label="search student" onclick="openSearchModal()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="logout">
                <button id="logout-btn" class="theme-toggle-btn btn-logout">
                    <i class="fas fa-sign-out"></i>
                </button>
            </div>
        </div>
        <div class="inner-frame">
            <!-- Search Modal -->
            <div id="searchModal" class="modal">
                <div class="modal-content">
                    <button class="close-modal" onclick="closeSearchModal()">
                        <i class="fas fa-times"></i>
                    </button>
                    <h3 style="margin-bottom: 1.5rem; font-family: 'Oswald', sans-serif;">Search Student</h3>
                    <form id="studentSearchForm">
                        <div class="form-group">
                            <label for="studentRoll">Student Roll Number</label>
                            <input type="text" id="studentRoll" name="studentRoll" required
                                placeholder="Enter student roll number">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Student</button>
                    </form>
                    <div id="searchResult"></div>
                    <div id="assignButton" style="display: none; margin-top: 1rem;">
                        <button class="btn btn-primary" onclick="assignStudent()">Add Student to My List</button>
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="sidebar">
                    <h2>Your Students</h2>
                    <div class="filter-section" style="margin-bottom: 1rem;">
                        <label for="classFilter" style="font-size: 0.95em;">Filter by Class</label>
                        <input type="text" id="classFilter" placeholder="e.g. CSE5A"style="width: 100%; margin-top: 0.25em;">
                    </div>
                    <div id="studentList" class="student-list">
                        <div class="student-item loading">Loading students...</div>
                    </div>
                </div>

                <div class="main-content">
                    <div id="studentDetails" style="display: none;" class="student-details"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pass teacher username to JavaScript -->
    <script>
        window.TEACHER_USERNAME = '{{ teacher_username }}';
    </script>

    <!-- External JavaScript -->
    <script src="../static/js/teacher-dashboard.js"></script>
</body>

</html>
