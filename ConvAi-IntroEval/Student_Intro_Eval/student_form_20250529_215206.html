<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConvAI Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    h2 {
      background-color: #f0f0f0;
      padding: 10px;
      border-left: 5px solid #007bff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ConvAI: HR/Placement Form</h1>
  <section>
    <h2>Personal Details</h2>
    <label>Name</label>
    <input type="text" id="name" name="name" value="Arvindikshan R" />

    <label>Age</label>
    <input type="number" id="age" name="age" value="20 years old" />

    <label>Hometown (auto-filled if mentioned in intro)</label>
    <input type="text" id="hometown" name="hometown" value="Chennai, open to relocating for the right opportunity" />

    <label>Languages Known</label>
    <input type="text" id="languages" name="languages" value="Tamil (native), English (professionally proficient), Hindi (elementary knowledge), Korean (elementary knowledge)" />

    <label>Personal Achievements</label>
    <textarea id="personal_achievements" name="personal_achievements">MATLAB certification, participation in several hackathons</textarea>

    <label>Professional Status</label>
    <select id="professional_status" name="professional_status">
      <option value="">Select...</option>
      <option value="Fresher">Fresher</option>
      <option value="Experienced">Experienced</option>
    </select>
  </section>

  <section>
    <h2>Personal Traits</h2>
    <label>Personality Traits</label>
    <textarea id="personality_traits" name="personality_traits" placeholder="e.g., adaptive, leader, quick learner, etc.">Detail-oriented, adaptive, quick learner</textarea>
  </section>

  <section>
    <h2>Education Background</h2>
    <label>Degree & Specialization</label>
    <input type="text" id="degree" name="degree" value="Bachelor of Technology (B.Tech) in Computer Science Engineering" />

    <label>College/University</label>
    <input type="text" id="college" name="college" value="Hindustan Institute of Technology and Science, Chennai" />

    <label>Year of Graduation</label>
    <input type="text" id="graduation_year" name="graduation_year" value="August 2027" />

    <label>CGPA</label>
    <input type="text" id="cgpa" name="cgpa" value="Not Mentioned" />

    <label>Certifications & Notable Achievements</label>
    <textarea id="certifications" name="certifications">MATLAB certification</textarea>
  </section>

  <section>
    <h2>Skills</h2>
    <label>Technical Skills</label>
    <textarea id="technical_skills" name="technical_skills">C++, C, GitHub version control, HTML, CSS, JavaScript</textarea>

    <label>Soft Skills</label>
    <textarea id="soft_skills" name="soft_skills">Strong time management, problem-solving, adaptability</textarea>

    <label>Tools & Technologies</label>
    <textarea id="tools_technologies" name="tools_technologies">Not mentioned</textarea>

    <label>Domain Expertise (if applicable)</label>
    <textarea id="domain_expertise" name="domain_expertise">Not mentioned</textarea>
  </section>

  <section>
    <h2>Work Experience</h2>
    <label>Company Name</label>
    <input type="text" id="company_name" name="company_name" />

    <label>Role</label>
    <input type="text" id="role" name="role" value="Developer" />

    <label>Time Period</label>
    <input type="text" id="time_period" name="time_period" value="October to November 2024" />

    <label>Total Years of Experience</label>
    <select id="total_experience" name="total_experience">
      <option value="">Select...</option>
      <option value="<1 year">&lt;1 year</option>
      <option value="1 - 3 years">1 - 3 years</option>
      <option value="3 - 5 years">3 - 5 years</option>
      <option value="5 - 7 years">5 - 7 years</option>
      <option value="7 - 10 years">7 - 10 years</option>
      <option value="10+ years">10+ years</option>
    </select>

    <label>Skills Gained</label>
    <textarea id="skills_gained" name="skills_gained"></textarea>

    <label>Key Responsibilities & Achievements</label>
    <textarea id="responsibilities_achievements" name="responsibilities_achievements"></textarea>
  </section>
  
  <section>
    <h2>Projects</h2>
    <label>Project Name</label>
    <input type="text" id="project_name" name="project_name" />

    <label>Technology/Tools Used</label>
    <input type="text" id="project_technology" name="project_technology" value="HTML, CSS" />

    <label>Problem Statement</label>
    <textarea id="problem_statement" name="problem_statement">Develop a personal portfolio website for the user</textarea>

    <label>Solution Implemented</label>
    <textarea id="solution_implemented" name="solution_implemented">Created a responsive website using HTML and CSS</textarea>

    <label>Outcomes/Accomplishments</label>
    <textarea id="project_outcomes" name="project_outcomes">Not mentioned</textarea>

    <label>Your Role (if team project)</label>
    <textarea id="project_role" name="project_role">Developer</textarea>
  </section>

  <section>
    <h2>Role Expectation</h2>
    <label>Target Job Role</label>
    <input type="text" id="target_job_role" name="target_job_role" placeholder="e.g., Full Stack Developer, Data Analyst, etc." value="Web developer or front-end developer" />
  </section>

  <section>
    <h2>Achievements & Activities</h2>
    <label>Professional Achievements</label>
    <textarea id="professional_achievements" name="professional_achievements">MATLAB certification, participation in several hackathons</textarea>

    <label>Extracurricular Activities</label>
    <textarea id="extracurricular_activities" name="extracurricular_activities">Not mentioned</textarea>

    <label>Relevant Hobbies</label>
    <textarea id="relevant_hobbies" name="relevant_hobbies">Not mentioned</textarea>
  </section>

  <section>
    <h2>Career Preferences</h2>
    <label>Career Goals</label>
    <textarea id="career_goals" name="career_goals">To secure a position as a web developer or front-end developer and continue growing in the field</textarea>

    <label>Preferred Location</label>
    <select id="preferred_location" name="preferred_location">
      <option value="">Select...</option>
      <option value="Any">Any</option>
      <option value="Chennai" selected>Chennai</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Delhi">Delhi</option>
      <option value="Pune">Pune</option>
    </select>

    <label>Willingness to Relocate</label>
    <input type="radio" id="relocate_yes" name="relocate" value="Yes" checked /> Yes
    <input type="radio" id="relocate_no" name="relocate" value="No" /> No

    <label>Work Environment Preference</label>
    <input type="radio" id="work_env_remote" name="work_env" value="Remote" checked /> Remote
    <input type="radio" id="work_env_hybrid" name="work_env" value="Hybrid" /> Hybrid
    <input type="radio" id="work_env_onsite" name="work_env" value="On-site" /> On-site

    <label>Expected Salary Range</label>
    <select id="salary_range" name="salary_range">
      <option value="">Select...</option>
      <option value="<3 LPA">&lt;3 LPA</option>
      <option value="3 - 5 LPA">3 - 5 LPA</option>
      <option value="5 - 7 LPA">5 - 7 LPA</option>
      <option value="7 - 10 LPA">7 - 10 LPA</option>
      <option value="10 - 15 LPA">10 - 15 LPA</option>
      <option value="15 - 20 LPA">15 - 20 LPA</option>
      <option value="20+ LPA">20+ LPA</option>
    </select>
  </section>

  <button type="submit">Submit</button>

</body>
</html>
