<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 350px;
      border: 2px solid #000;
      border-radius: 8px;
      background: #fff;
      padding: 0 0 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin: 0 -24px 18px -24px;
      padding: 14px 0 14px 0;
      border-bottom: 2px solid #000;
      border-top: 2px solid #000;
      border-left: none;
      border-right: none;
      text-align: center;
      background: #fff;
      font-size: 1.3em;
      letter-spacing: 1px;
    }
    form {
      padding: 0 24px;
    }
    form input[type="password"] {
      width: 96%;
      padding: 9px;
      margin: 10px 0;
      border: 2px solid #000;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 1em;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    form button:hover {
      background: #222;
    }
    #resetPasswordResult {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="password" name="new_password" placeholder="New password" required><br>
      <button type="submit">Reset Password</button>
    </form>
    <div id="resetPasswordResult"></div>
  </div>
  <script>
    // Get token from URL
    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get("token");
    }
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const new_password = e.target.new_password.value;
      const token = getToken();
      if (!token) {
        document.getElementById("resetPasswordResult").innerHTML = "Invalid or missing token.";
        return;
      }
      const params = new URLSearchParams();
      params.append("token", token);
      params.append("new_password", new_password);
      const response = await fetch("/reset-password", {
        method: "POST",
        body: params,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });
      const result = await response.json();
      if (response.ok) {
        document.getElementById("resetPasswordResult").innerHTML = `<span style="color:green">${result.message}</span>`;
      } else {
        document.getElementById("resetPasswordResult").innerHTML = `<span style="color:red">${result.detail}</span>`;
      }
    });
  </script>
</body>
</html>
